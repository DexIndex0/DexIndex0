<html lang="en">

    <meta charset="UTF-8" />

    <title>DexIndex</title>
    <link rel="icon" href="./logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://pokeapi.co" crossorigin />
    <link rel="dns-prefetch" href="https://pokeapi.co" />
    <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin />
    <link rel="dns-prefetch" href="https://raw.githubusercontent.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Chakra+Petch:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              chakra: ['"Chakra Petch"', 'sans-serif'],
            },
            colors: {
              'dex-red': '#E3350D',
              'dex-blue': '#3B4CCA',
              'dex-yellow': '#FFDE00',
              'dex-dark': '#1F2937',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.4s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.4s ease-out forwards',
              'scale-in': 'scale-in 0.3s ease-out forwards',
              'float': 'float 3s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; 
      }
